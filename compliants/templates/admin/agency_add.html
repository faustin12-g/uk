{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="ms-auto" style="width: 80%;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Add New Agency</h2>
            <a href="{% url 'admin_agencies' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Agencies
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Name</label>
                            {{ form.name }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            {{ form.phone }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Status</label>
                            <div class="form-check form-switch">
                                {{ form.is_active }}
                                <label class="form-check-label" for="{{ form.is_active.id_for_label }}">
                                    Active
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        {{ form.address }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Agency
                    </button>
                </form>
            </div>
        </div>
    </div>    
</div>
{% endblock %}
