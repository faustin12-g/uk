{% extends 'admin/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="ms-auto" style="width: 80%;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Edit User: {{ user.email }}</h2>
            <a href="{% url 'admin_users' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Users
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            {{ form.email }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            {{ form.phone_number }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Address</label>
                            {{ form.address }}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="form-check form-switch">
                                {{ form.is_active }}
                                <label class="form-check-label" for="{{ form.is_active.id_for_label }}">
                                    Active
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check form-switch">
                                {{ form.is_admin }}
                                <label class="form-check-label" for="{{ form.is_admin.id_for_label }}">
                                    Admin
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check form-switch">
                                {{ form.is_agency_admin }}
                                <label class="form-check-label" for="{{ form.is_agency_admin.id_for_label }}">
                                    Agency Admin
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update User
                    </button>
                </form>
            </div>
        </div>
    </div>    
</div>
{% endblock %}
