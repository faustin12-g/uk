{% extends 'main.html' %}
{% load crispy_forms_filters %}

{% block content %}
<main class="update-account py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header d-flex align-items-center">
                        <a href="{% url 'home' %}" class="btn btn-link me-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </a>
                        <h3 class="mb-0">Edit Your Profile</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'update-user' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="d-flex justify-content-between">
                                <a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
                                <button class="btn btn-primary" type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
