<!-- header.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom px-3 py-2">
    <div class="container-fluid justify-content-end">
  
      <!-- Notification Icon -->
      <div class="nav-item me-3 position-relative">
        <a href="#" class="nav-link position-relative">
          <i class="bi bi-bell fs-5 btn-outline-secondary"></i>
          {% if notifications_count > 0 %}
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ notifications_count }}
          </span>
          {% endif %}
        </a>
      </div>
  
      <!-- Download CSV Button -->
      <div class="nav-item me-3">
        <a href="{% url 'export_complaints' %}" class="btn btn-sm btn-outline-primary">
          Download CSV
        </a>
      </div>
  
      <!-- Profile Image -->
      <div class="dropdown">
        <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" id="userProfileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{{ request.user.avatar.url }}" alt="Profile" class="rounded-circle" style="width: 30px; height: 30px;">
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="userProfileDropdown">
          <li><hr class="dropdown-divider"></li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" class="nav-link">
              {% csrf_token %}
              <button type="submit" class="btn btn btn-outline-danger p-0 border-0 text-start w-100">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
              </button>
            </form>
          </li>
        </ul>
      </div>
  
    </div>
  </nav>
